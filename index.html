<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maze Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="display" width="450px" height="450px"></canvas>
        <select id="generation-method">
            <option value="origin-shift">Origin Shift</option>
            <option value="gen-method-2">2nd method</option>
            <option value="gen-method-3">3rd method</option>
        </select>
        <label id="size-label">Size: 20</label>
        <input id="size" type="range" min="2" max="50" value="20">
        <button>Solve!</button>
    </body>
    <script src="script.js"></script>
</html>
