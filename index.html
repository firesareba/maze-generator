<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maze Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="display">
            <canvas id="maze"></canvas>
            <canvas id="user"></canvas>
            <canvas id="blind"></canvas>
            <canvas id="solution"></canvas>
        </div>

        <select id="generation-method">
            <option value="hunt-and-kill">Hunt and Kill</option>
            <option value="dsu">DSU</option>
            <option value="origin-shift">Origin Shift</option>
            <option value="dfs">DFS</option>
        </select>

        <label id="size-label">Size: 5</label>
        <input id="size" type="range" min="2" max="450" value="20">
        
        <label>Show Solution: </label>
        <input id="solve-checkbox" type="checkbox">

        <label>Blind Mode: </label>
        <input id="blind-checkbox" type="checkbox">

        <input id="download-button" type="button" value="Download Maze">

        <h1 id="stopwatch">00.00 sec</h1>
    </body>
    <script src="script.js"></script>
</html>
